<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 0 20px; }
        button { padding: 10px 20px; margin: 10px 0; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Test Job Analysis API</h1>
    <button onclick="testAPI()">Test Analysis</button>
    <h2>Response:</h2>
    <pre id="response">Click the button to test...</pre>

    <script>
        async function testAPI() {
            const testData = {
                "description": "We are seeking a Full Stack Developer to join our team. Required skills: Experience in React.js and Node.js development, proficient in JavaScript/TypeScript, and familiar with RESTful APIs. Knowledge of cloud platforms (AWS/Azure) and agile methodologies is a plus. Must have strong problem-solving skills and ability to work in a collaborative environment. We value diversity and inclusion, and encourage candidates from all backgrounds to apply.",
                "company": "Tech Company Inc"
            };

            document.getElementById('response').textContent = 'Sending request...';

            try {
                console.log('Sending POST request to /analyze');
                const response = await fetch('http://127.0.0.1:5000/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(testData)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response data:', data);
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('response').textContent = 'Error: ' + error.message + '\n\nCheck browser console for more details';
            }
        }

        // Test connection on page load
        fetch('http://127.0.0.1:5000/')
            .then(response => {
                console.log('Server is reachable');
            })
            .catch(error => {
                console.error('Server connection error:', error);
                document.getElementById('response').textContent = 'Warning: Cannot connect to server. Make sure Flask is running on port 5000.';
            });
    </script>
</body>
</html>

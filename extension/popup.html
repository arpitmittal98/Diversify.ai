<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Inclusive Job Search Assistant</title>
  <link rel="stylesheet" type="text/css" href="styles_new.css">
</head>
<body>
  <div class="popup-container">
    <h2>Inclusive Job Search Assistant</h2>
    
    <!-- Profile Setup Section -->
    <div id="profile-setup" class="card section">
      <h3>Set Up Your Profile</h3>
      <div class="skill-input">
        <input type="text" id="skill-input" placeholder="Add skills (comma-separated, e.g.: python, sql, aws)">
        <button id="add-skill-btn" class="btn-primary">Add</button>
      </div>
      <div class="skill-hint">Enter multiple skills at once, separated by commas</div>
      <div id="profile-skills-list" class="skills-container"></div>
      <button id="save-profile-btn" class="btn-primary">Save Profile</button>
    </div>

    <!-- Main Analysis Section -->
    <div id="analysis-section" class="section">
      <!-- Match Percentage Card -->
      <div class="card match-section">
        <div id="match-percentage">-</div>
        <h3>Match Score</h3>
      </div>

      <!-- Skills Analysis Card -->
      <div class="card">
        <h3>Skills Analysis</h3>
        <div id="skills-list">
          <!-- Skills will be populated by JavaScript -->
        </div>
      </div>

      <!-- Inclusion Score Card -->
      <div class="card inclusion-section">
        <h3>Company Inclusion</h3>
        <div class="inclusion-content">
          <div id="inclusion-number">-/5</div>
          <div id="inclusion-stars"></div>
        </div>
      </div>

      <!-- Support Programs Card -->
      <div class="card programs-section">
        <h3>Support Programs & Benefits</h3>
        <div id="programs-list">
          <!-- Programs will be populated by JavaScript -->
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="button-container">
        <button id="analyze-btn" class="btn-primary">Analyze Job</button>
        <button id="edit-profile-btn" class="btn-secondary">Edit Profile</button>
      </div>

      <!-- Loading State -->
      <div class="loading">
        Analyzing job posting...
      </div>

      <!-- Error Message -->
      <div id="error-message" class="error-message"></div>
    </div>

    <!-- Footer Link -->
    <div class="footer-note">
      <a href="#" id="website-link">Please visit our website to get hired</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
